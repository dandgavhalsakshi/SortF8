<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDPR Data Privacy Consent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Add Google Fonts link for all specified fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Montserrat:wght@400;600;800&family=Nunito:wght@400;600&family=Lexend:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&family=Lato:wght@400;700&family=Bebas+Neue&family=Open+Sans:wght@400;600&family=Lora:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Light Theme Variables - Beige/Cream Base */
        :root {
            --base-bg: #F4EBDC;
            --card-bg: #FFFFFF;
            --primary: #3A506B;
            --secondary: #8B5E3B;
            --accent: #B56576;
            --text-primary: #264653;
            --text-secondary: #6C757D;
            --neutral-soft: #D8C3A5;
            --neutral-medium: #A9927D;
            --neutral-dark: #8E7B6D;
            --highlight: #E29578;
            --card-hover-shadow: rgba(139, 94, 59, 0.2);
            --green-accent: #2A9D8F;
            --blue-accent: #3A506B;
            --yellow-accent: #F77F00;
            
            /* Font variables */
            --font-title: 'Space Grotesk', 'Montserrat', sans-serif;
            --font-subtitle: 'Nunito', sans-serif;
            --font-heading: 'Lexend', 'Inter', 'Montserrat', sans-serif;
            --font-subheading: 'Poppins', 'Roboto', 'Lato', sans-serif;
            --font-section: 'Bebas Neue', sans-serif;
            --font-body: 'Open Sans', 'Lora', serif;
            --font-quote: 'Playfair Display', 'Cormorant Garamond', serif;
            --font-caption: 'Source Sans Pro', sans-serif;
        }

        /* Dark Theme Variables - Charcoal Blue Base */
        html.dark {
            --base-bg: #283953;
            --card-bg: #3B4F71;
            --primary: #4A5A75; 
            --secondary: #2A9D8F;
            --accent: #F4A261;
            --text-primary: #FFFFFF;
            --text-secondary: #B0BEC5;
            --neutral-soft: #7289A4;
            --neutral-medium: #556B8C;
            --neutral-dark: #1F2C3F;
            --highlight: #FFD166;
            --card-hover-shadow: rgba(244, 162, 97, 0.3);
            --green-accent: #06D6A0;
            --blue-accent: #8EA2C6;
            --yellow-accent: #E9C46A;
        }

        body {
            background-color: var(--base-bg);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: var(--font-body);
        }

        /* Title styling - Main brand name & logos */
        .brand-title {
            font-family: var(--font-title);
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        /* Subtitle styling - Taglines & supporting titles */
        .subtitle {
            font-family: var(--font-subtitle);
            font-weight: 400;
        }

        /* Heading styling - H1, H2, H3 */
        h1, h2, h3 {
            font-family: var(--font-heading);
            font-weight: 700;
        }

        /* Subheading styling - H4, H5, H6 */
        h4, h5, h6 {
            font-family: var(--font-subheading);
            font-weight: 500;
        }

        /* Section headers styling */
        .section-header {
            font-family: var(--font-section);
            letter-spacing: 1px;
        }

        /* Body text styling */
        p {
            font-family: var(--font-body);
        }

        /* Quote styling */
        blockquote, .quote {
            font-family: var(--font-quote);
            font-style: italic;
        }

        /* Caption styling */
        .caption, small, .text-sm {
            font-family: var(--font-caption);
        }

        .consent-card {
            background-color: var(--card-bg);
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .consent-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px var(--card-hover-shadow);
        }
        
        .header-gradient {
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            font-family: var(--font-subheading);
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-danger {
            background-color: var(--accent);
            color: white;
            font-family: var(--font-subheading);
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted var(--text-secondary);
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: var(--neutral-dark);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .theme-toggle {
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background-color: var(--neutral-medium);
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 5px;
            justify-content: space-between;
            position: relative;
        }

        .toggle-thumb {
            position: absolute;
            left: 4px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s ease;
        }

        html.dark .toggle-thumb {
            transform: translateX(30px);
        }

        .info-card {
            background-color: var(--card-bg);
            transition: background-color 0.3s ease;
        }

        .green-section {
            background-color: var(--neutral-soft);
            transition: background-color 0.3s ease;
        }

        .blue-section {
            background-color: var(--neutral-soft);
            transition: background-color 0.3s ease;
        }

        .yellow-section {
            background-color: var(--neutral-soft);
            transition: background-color 0.3s ease;
        }

        .text-theme-primary {
            color: var(--text-primary);
        }

        .text-theme-secondary {
            color: var(--text-secondary);
        }

        .bg-form-section {
            background-color: var(--neutral-soft);
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-2xl">
        <!-- Theme Toggle -->
        <div class="flex justify-end mb-4">
            <div class="flex items-center">
                <span class="mr-3 text-sm font-medium caption">Light</span>
                <div id="theme-toggle" class="theme-toggle">
                    <i data-feather="sun" class="h-4 w-4 text-yellow-300"></i>
                    <i data-feather="moon" class="h-4 w-4 text-blue-300"></i>
                    <div class="toggle-thumb"></div>
                </div>
                <span class="ml-3 text-sm font-medium caption">Dark</span>
            </div>
        </div>

        <div class="consent-card rounded-xl overflow-hidden shadow-2xl">
            <div class="header-gradient p-6">
                <div class="flex items-center">
                    <i data-feather="shield" class="text-white mr-4 h-12 w-12"></i>
                    <h2 class="text-3xl brand-title text-white">GDPR Data Privacy Consent</h2>
                </div>
                <p class="text-white subtitle mt-2">Understand and manage your data privacy preferences</p>
            </div>

            <form id="gdprForm" class="p-8 space-y-6">
                <!-- Data Consent Section -->
                <div class="bg-form-section p-4 rounded-lg">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="dataConsent" 
                            class="form-checkbox h-5 w-5 text-blue-600 mr-3"
                            required
                        >
                        <label for="dataConsent" class="flex-1 text-theme-primary font-medium">
                            I consent to the collection and processing of my personal data
                            <span class="tooltip ml-2" data-feather="info">
                                <span class="tooltiptext">
                                    By checking this box, you agree to our data processing terms. 
                                    You can withdraw consent at any time.
                                </span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Data Types Selection -->
                <div>
                    <label class="block text-theme-primary font-bold mb-2 font-subheading">
                        Select Types of Data to be Collected
                    </label>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="nameData" 
                                value="name" 
                                class="form-checkbox text-blue-600 mr-2"
                            >
                            <label for="nameData" class="text-theme-primary">Name</label>
                        </div>
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="emailData" 
                                value="email" 
                                class="form-checkbox text-blue-600 mr-2"
                            >
                            <label for="emailData" class="text-theme-primary">Email</label>
                        </div>
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="addressData" 
                                value="address" 
                                class="form-checkbox text-blue-600 mr-2"
                            >
                            <label for="addressData" class="text-theme-primary">Address</label>
                        </div>
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="phoneData" 
                                value="phone" 
                                class="form-checkbox text-blue-600 mr-2"
                            >
                            <label for="phoneData" class="text-theme-primary">Phone Number</label>
                        </div>
                    </div>
                </div>

                <!-- Purpose of Data Processing -->
                <div>
                    <label for="purposeConsent" class="block text-theme-primary font-bold mb-2 font-subheading">
                        Purpose of Data Processing
                    </label>
                    <textarea 
                        id="purposeConsent" 
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none" 
                        style="background-color: var(--card-bg); color: var(--text-primary); border-color: var(--neutral-medium);"
                        rows="4" 
                        placeholder="Describe the purpose of data collection and processing"
                    ></textarea>
                </div>

                <!-- Data Retention Period -->
                <div>
                    <label for="dataRetention" class="block text-theme-primary font-bold mb-2 font-subheading">
                        Data Retention Period
                    </label>
                    <div class="flex items-center">
                        <input 
                            type="range" 
                            id="dataRetention" 
                            min="1" 
                            max="10" 
                            class="w-full h-2 rounded-lg appearance-none cursor-pointer"
                            style="background-color: var(--neutral-medium);"
                        >
                        <span id="retentionYears" class="ml-4 text-theme-primary">5 Years</span>
                    </div>
                </div>

                <!-- Consent Buttons -->
                <div class="flex space-x-4">
                    <button 
                        type="submit" 
                        class="flex-1 btn-primary py-3 rounded-lg flex items-center justify-center"
                    >
                        <i data-feather="check-circle" class="mr-2"></i>
                        Submit GDPR Consent
                    </button>
                    <button 
                        type="button" 
                        class="flex-1 btn-danger py-3 rounded-lg flex items-center justify-center"
                    >
                        <i data-feather="x-circle" class="mr-2"></i>
                        Decline Consent
                    </button>
                </div>
            </form>
        </div>

        <!-- Compliance Information Section -->
        <div class="mt-6 info-card p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-xl font-semibold mb-4 section-header">Your Data Privacy Rights</h3>
            <div class="grid md:grid-cols-3 gap-4">
                <div class="green-section p-4 rounded-lg">
                    <i data-feather="eye-off" class="mx-auto h-12 w-12 mb-3" style="color: var(--green-accent);"></i>
                    <h4 class="font-bold text-theme-primary">Right to Access</h4>
                    <p class="text-sm text-theme-secondary">View your collected personal data</p>
                </div>
                <div class="blue-section p-4 rounded-lg">
                    <i data-feather="trash-2" class="mx-auto h-12 w-12 mb-3" style="color: var(--blue-accent);"></i>
                    <h4 class="font-bold text-theme-primary">Right to Erasure</h4>
                    <p class="text-sm text-theme-secondary">Request deletion of your data</p>
                </div>
                <div class="yellow-section p-4 rounded-lg">
                    <i data-feather="lock" class="mx-auto h-12 w-12 mb-3" style="color: var(--yellow-accent);"></i>
                    <h4 class="font-bold text-theme-primary">Data Protection</h4>
                    <p class="text-sm text-theme-secondary">Secure and confidential handling</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Data Retention Slider
        const retentionSlider = document.getElementById('dataRetention');
        const retentionYears = document.getElementById('retentionYears');
        
        retentionSlider.addEventListener('input', function() {
            retentionYears.textContent = `${this.value} Years`;
        });

        // Form Submission Handling
        document.getElementById('gdprForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect selected data types
            const dataTypes = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value)
                .filter(value => value !== 'on');
            
            const formData = {
                dataConsent: document.getElementById('dataConsent').checked,
                dataTypes: dataTypes,
                purposeConsent: document.getElementById('purposeConsent').value,
                dataRetention: document.getElementById('dataRetention').value
            };

            console.log('GDPR Consent Submitted:', formData);
            alert('GDPR Consent Submitted Successfully!');
        });

        // Theme Toggle Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            
            // Check for saved theme preference or use preferred color scheme
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme) {
                htmlElement.classList.toggle('dark', savedTheme === 'dark');
            } else {
                // Use system preference as default
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                htmlElement.classList.toggle('dark', prefersDark);
            }
            
            // Toggle theme when button is clicked
            themeToggle.addEventListener('click', function() {
                const isDark = htmlElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                
                // Refresh feather icons after theme change to ensure they're visible
                setTimeout(() => {
                    feather.replace();
                }, 100);
            });
        });
    </script>
</body>
</html>
