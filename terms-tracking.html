<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terms and Conditions Tracking</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="form-container">
        <h2>Terms and Conditions Acceptance</h2>
        <form id="termsForm">
            <div class="form-group">
                <label for="userName">Full Name</label>
                <input type="text" id="userName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="termsAccept" required>
                <label for="termsAccept">I accept the Terms and Conditions</label>
            </div>
            <div class="form-group">
                <label for="acceptanceDate">Acceptance Date</label>
                <input type="date" id="acceptanceDate" class="form-control" required>
            </div>
            <button type="submit" class="btn">Submit Acceptance</button>
        </form>
    </div>
    <script src="scripts/termsTracking.js"></script>
</body>
</html>
