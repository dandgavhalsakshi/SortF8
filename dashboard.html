<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-3 gap-6">
            <!-- Quick Stats -->
            <div class="md:col-span-3 grid md:grid-cols-4 gap-4">
                <div class="bg-white p-6 rounded-lg shadow flex items-center">
                    <div class="bg-blue-50 p-3 rounded-full mr-4">
                        <i data-feather="file-text" class="text-blue-500"></i>
                    </div>
                    <div>
                        <h4 class="text-gray-500">Total Documents</h4>
                        <p class="text-2xl font-bold">36</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow flex items-center">
                    <div class="bg-green-50 p-3 rounded-full mr-4">
                        <i data-feather="check-circle" class="text-green-500"></i>
                    </div>
                    <div>
                        <h4 class="text-gray-500">Approved</h4>
                        <p class="text-2xl font-bold text-green-600">24</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow flex items-center">
                    <div class="bg-yellow-50 p-3 rounded-full mr-4">
                        <i data-feather="refresh-cw" class="text-yellow-500"></i>
                    </div>
                    <div>
                        <h4 class="text-gray-500">In Review</h4>
                        <p class="text-2xl font-bold text-yellow-600">7</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow flex items-center">
                    <div class="bg-red-50 p-3 rounded-full mr-4">
                        <i data-feather="alert-triangle" class="text-red-500"></i>
                    </div>
                    <div>
                        <h4 class="text-gray-500">Overdue</h4>
                        <p class="text-2xl font-bold text-red-600">5</p>
                    </div>
                </div>
            </div>

            <!-- Compliance Charts -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Compliance Status</h3>
                <canvas id="complianceStatusChart"></canvas>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Document Types</h3>
                <canvas id="documentTypesChart"></canvas>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Compliance Trends</h3>
                <canvas id="complianceTrendsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        // Compliance Status Chart
        const statusCtx = document.getElementById('complianceStatusChart').getContext('2d');
        new Chart(statusCtx, {
            type: 'doughnut',
            data: {
                labels: ['Approved', 'In Review', 'Overdue'],
                datasets: [{
                    data: [24, 7, 5],
                    backgroundColor: [
                        'rgba(34, 197, 94, 0.7)',
                        'rgba(245, 158, 11, 0.7)',
                        'rgba(239, 68, 68, 0.7)'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });

        // Document Types Chart
        const typesCtx = document.getElementById('documentTypesChart').getContext('2d');
        new Chart(typesCtx, {
            type: 'bar',
            data: {
                labels: ['ToS', 'Privacy', 'User Agreement', 'Data Processing'],
                datasets: [{
                    label: 'Documents',
                    data: [12, 8, 10, 6],
                    backgroundColor: 'rgba(59, 130, 246, 0.7)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Compliance Trends Chart
        const trendsCtx = document.getElementById('complianceTrendsChart').getContext('2d');
        new Chart(trendsCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Compliance Rate',
                    data: [65, 59, 80, 81, 56, 85],
                    borderColor: 'rgba(34, 197, 94, 0.7)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
